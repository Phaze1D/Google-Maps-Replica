<div class="map-wrapper">
  <spinner data-bind="visible: !showMap()" params="width: 50, strokeWidth: 4"></spinner>

  <section data-bind="visible: showMap()">
    <div id="google-map"></div>
    <search-input params="fetching: fetching(), onRequestSubmit: onSubmitCallback, onRequestReset: onResetCallback"></search-input>
    <results params="results: results(), fetching: fetching(), onRequestItem: onItemCallback, onRequestIn: onItemMouseIn, onRequestOut: onItemMouseOut"></results>
    <item params="place: place(), onRequestBack: onBackCallback"></item>
    <fab params="className: 'fab-current', icon: 'my_location'"></fab>
  </section>
</div>
