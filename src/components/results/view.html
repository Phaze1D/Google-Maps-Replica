<div id="results-wrapper" class="left-panel">
  <div class="results-top"></div>
  <ul class="results-list" data-bind="foreach: results">
    <li class="results-item" data-bind="click: $parent.handleItemClick">
      <div class="results-info">
        <div class="results-title text-ellipsis" data-bind="text: title">
        </div>

        <div class="results-review stars-div text-ellipsis">
          <span class="span-main" data-bind="text: review"></span>
          <stars params="className: 'star-oranges', review: review"></stars>
        </div>

        <div class="results-sub text-ellipsis" data-bind="text: type">
        </div>

        <div class="results-sub text-ellipsis" data-bind="text: address">
        </div>

        <div class="results-sub text-ellipsis" data-bind="text: (open ? 'Opened' : 'Closed')">
        </div>
      </div>
      <div  class="results-img" data-bind="style: {backgroundImage: 'url('+picture+')'}"> </div>
    </li>
  </ul>
</div>
